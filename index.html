<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <header>TIC TAC TOE</header>
  <body>
    <div id="board">
        <div class="square" data-i=0 data-j=0>
          <div class="in"></div>
        </div>
        <div class="square" data-i=0 data-j=1></div>
        <div class="square" data-i=0 data-j=2></div>
        <div class="square" data-i=1 data-j=0></div>
        <div class="square" data-i=1 data-j=1></div>
        <div class="square" data-i=1 data-j=2></div>
        <div class="square" data-i=2 data-j=0></div>
        <div class="square" data-i=2 data-j=1></div>
        <div class="square" data-i=2 data-j=2></div>
    </div>
    <div class="game-over">
      <div class="mask"></div>
      <div class="content">
        <div class="winner-container">
          <div class="winner-text"></div>
          <button id="restart">RESTART</button>
        </div>  
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
